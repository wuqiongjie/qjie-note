<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex 实现九宫格</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    .flexContainer {
      display: flex;
      flex-direction: row;
    }

    .flexContainer .flexRow {
      display: flex;
      flex-direction: column;
    }

    .flexContainer .flexRow .flexColum {
      flex: 1;
      width: 200px;
      height: 200px;
      text-align: center;
      line-height: 200px;
      font-size: 20px;
      color: black;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div class="flexContainer">
    <div class="flexRow">
      <div class="flexColum">1</div>
      <div class="flexColum">2</div>
      <div class="flexColum">3</div>
    </div>
    <div class="flexRow">
      <div class="flexColum">1</div>
      <div class="flexColum">2</div>
      <div class="flexColum">3</div>
    </div>
    <div class="flexRow">
      <div class="flexColum">1</div>
      <div class="flexColum">2</div>
      <div class="flexColum">3</div>
    </div>
  </div>
</body>
</html>
