<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>resize 测试</title>
  <style>
    html,body {
      margin: 0;
      padding: 0;
    }
    .test {
      resize: both;
      width: 200px;
      height: 200px;
      border: 1px solid black;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="test">我是可调整的元素</div>
</body>
</html>
